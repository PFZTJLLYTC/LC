<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>已完成</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../css/order.css"/>
    <script src="../script/template-web.js"></script>
    <style>
      .carinfo .logo{
        height: 30px;
        width: 30px;
        background-image: url("../image/LC_round.png");
        background-repeat: no-repeat;
        background-position:10px auto;
        background-size:20px;
      }
      .carinfo .carname{
        width: 100%;
        height:30px;
        line-height: 20px;
        text-align:left;
        font-size: 14px;
      }
      .from-to{
        margin: 20px 0;
      }
      .from-to .middle{
        width: auto;
        height: 23px;
        padding-top:13px;
        background-image: url("../image/single-arrow.png");
        background-repeat: no-repeat;
        background-size: 50px 23px;
        background-position: center;
      }
      .from-to .addr{
        font-size:20px;
        color:#000;
      }
      .passenger .passengernumber{
        text-align: left;
        color: grey;
      }
      .passenger .date{
        text-align: right;
        color: grey;
      }
    </style>
</head>

<body>
  <ul id="content"></ul>
  <script type="text/javascript" src="../script/api.js"></script>
  <script id="order-template" type="text/html">
    {{if noneorder}}
    <div class="noneorder">
      <div class="icon-no"></div>
      <div class="text">暂无相关订单</div>
    </div>
    {{else if !noneorder}}
      {{each list}}
      <li>
        <div class="order wrap-col">
          <div class="carinfo wrap-row item">
            <div class="logo"></div>
            <span class="carname">{{$value.carname}}<span>
          </div>
          <div class="from-to wrap-row item">
            <div class="from item">
              <div class="addr fromaddr" id="fromaddr">{{$value.source}}</div>
            </div>
            <div class="middle item"></div>
            <div class="to item">
              <div class="addr toaddr" id="toaddr">{{$value.destination}}</div>
            </div>
          </div>
          <div class="passenger wrap-row item">
            <div class="passengernumber item">乘客数:{{$value.peoplecount}}</div>
            <div class="date item">{{$value.date}}</div>
          </div>
        </div>
      </li>
      {{/each}}
    {{/if}}
  </script>
  <script type="text/javascript" src="../script/api.js"></script>
  <script type="text/javascript" src="../script/SHA1.js"></script>
  <script type="text/javascript" src="../script/APICloud-rest.js"></script>
  <script>
    apiready=function(){
      fnGetOrder();
      fnPullRefresh();
    };
    var appId="A6096149079402";
    var appKey="32CFC654-7074-7E4E-38A5-48B190D16721";
    var userInfo=$api.getStorage("userInfo");
    var client=new Resource(appId,appKey);
    var Model=client.Factory('user');
    function fnGetOrder(){
      Model.get({
        "_id":userInfo.userId,
        "_relation":"orders"
      },function(ret,err){
        if(ret){
          var orderlist=[];
          var data={
            noneorder:true
          };
          for(var i=0;i<ret.length;i++){           //查询已完成订单，生成orderlist
            if(ret[i]["status"]=='2'){
              var finshed = {
                carname:ret[i]["carname"],
                source:ret[i]["source"],
                destination:ret[i]["destination"],
                peoplecount:ret[i]["peoplecount"],
                date:ret[i]["date"]
              };
              orderlist.push(finshed);
            }
          }
          if(orderlist.length!=0){
            data = {
              noneorder:false,
              list:orderlist
            };}
        }
        var html = template('order-template', data); //data为模板数据
        document.getElementById('content').innerHTML = html; //将生成的模板填充添加到对应的容器中
      });
    }
    function fnPullRefresh(){
        api.setCustomRefreshHeaderInfo({
            bgColor : '#f0f0f0',
        }, function() {
            fnGetOrder();
            setTimeout(
              function(){
                api.refreshHeaderLoadDone();
              },500);
        });
    }
  </script>
</body>
</html>
