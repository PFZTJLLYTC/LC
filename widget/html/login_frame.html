<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>登录Frame</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style>
    body {
        text-align: center;
    }

    .login-image{
      width: 100%;
      height: 300px;
      background-position: center center;
      background-repeat: no-repeat;
      background-size: 100% 100%;
      background-image: url('../image/background.jpg');
    }

    .row {
        width: auto;
        height: 70px;
        box-sizing: border-box;
        margin-left: 32px;
        margin-right: 32px;
        padding-top: 40px;
        border-bottom: 1px solid #888;
    }

    .input {
        width: 100%;
        height: 20px;
        border: none;
        outline: none;
        font-size: 16px;
        line-height: 20px;
    }

    .icon{
      width: 20px;
      height:20px;
      background-size: 100%;
      background-repeat: no-repeat;
      background-position: left;
    }
    .icon-user{
      background-image: url("../image/username.png");
    }
    .icon-pswd{
      background-image: url("../image/password.png");
    }

    .btn {
        width: 200px;
        height: 50px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 32px;
        background-image: -webkit-linear-gradient(to right , #7A88FF, #7AFFAF);
        background-image: linear-gradient(to right , #7A88FF, #7AFFAF);
        line-height: 50px;
        color: #fff;
        font-size: 24px;
        text-align: center;
        border-radius: 8px;
    }
    .wrap-row{
      display: -webkit-box;
      display: -webkit-flex;
      display: flex;
      -webkit-box-orient: horizontal;
      -webkit-flex-flow: row;
      flex-flow: row;
    }
    .item{
      -webkit-box-flex: 1;
      -webkit-flex: 1;
      flex: 1;
      margin:auto auto;
      height:45px;
      background-repeat: no-repeat;
      background-size: 45px;
      background-position: center;
    }
    .third-party {
        height: 30px;
        line-height: 30px;
        font-size: 14px;
        text-align: center;
        margin:10px;
    }
    .third-party .line {
        display: inline-block;
        width:100px;
        border: 1px solid #ddd;
    }
    .third-party .txt {
        color: grey;
        vertical-align: middle;
        vertical-align: -20%;
        margin: 0 10px;
    }
    #btn-third-party ul{
      height: 50px;
      width: auto;
      margin: auto;
    }
    #btn-third-party ul li:nth-child(1){
      background-image: url("../image/qq.png");
    }
    #btn-third-party ul li:nth-child(2){
      background-image: url("../image/wx.png");
    }
    #btn-third-party ul li:nth-child(3){
      background-image: url("../image/sina-weibo.png");
    }
    .highlight {
        opacity: 0.7;
    }
    </style>
</head>

<body>

  <div class="login-image"></div>
  <div class="row wrap-row">
      <div class="icon icon-user"></div>
      <input id="phone" class="input" type="text">
  </div>
  <div class="row wrap-row">
      <div class="icon icon-pswd"></div>
      <input id="password" class="input" type="password">
  </div>
    <div class="btn" tapmode="highlight" onclick="fnLogin();">登录</div>
    <div class="third-party">
        <span class="line"></span>
        <span class="txt">第三方登陆</span>
        <span class="line"></span>
    </div>
    <div id="btn-third-party">
      <ul class="wrap-row">
        <li class="item" onclick="fnThirdPartyLogin();"></li>
        <li class="item" onclick="fnThirdPartyLogin();"></li>
        <li class="item" onclick="fnThirdPartyLogin();"></li>
      </ul>
    </div>
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/common.js"></script>
    <script type="text/javascript" src="../script/zepto.js"></script>

    <script type="text/javascript">
    apiready = function() {
      fnInitUIInput();
    };

    var UIInput;
    var phoneUIInputId;
    var passwordUIInputId;
    var phoneValue;
    var passwordValue;

    function fnInitUIInput(){
      var phone=$api.byId("phone");
      var phoneRect=$api.offset(phone);
      UIInput=api.require("UIInput");
      UIInput.open({
              rect: {
                  x: phoneRect.l,
                  y: phoneRect.t,
                  w: phoneRect.w,
                  h: phoneRect.h
              },
              styles: {
                  bgColor: '#fff',
                  size: 16,
                  color: '#000',
                  placeholder: {
                      color: '#ccc'
                  }
              },
              autoFocus: false,
              maxRows: 1,
              placeholder: '用户名',
              keyboardType: 'default',
              fixed:false,
              fixedOn: api.frameName
          }, function(ret, err) {
              if (ret) {
                  phoneUIInputId = ret.id;
                  if (ret && ret.eventType == "show") {
                      setTimeout(function() {
                          UIInput.popupKeyboard({
                              id: phoneUIInputId
                          });
                      }, 200);
                  } else if (ret.eventType == "change") {
                      UIInput.value({
                          id: phoneUIInputId
                      }, function(ret, err) {
                          if (ret) {
                              if (ret.status) {
                                  phoneValue = ret.msg;
                              }
                          }
                      });
                  }
              }
          });

          var password = $api.byId('password');
          var passwordRect = $api.offset(password);
          UIInput.open({
              rect: {
                  x: passwordRect.l,
                  y: passwordRect.t,
                  w: passwordRect.w,
                  h: passwordRect.h
              },
              styles: {
                  bgColor: '#fff',
                  size: 16,
                  color: '#000',
                  placeholder: {
                      color: '#ccc'
                  }
              },
              autoFocus: false,
              maxRows: 1,
              placeholder: '密码',
              keyboardType: 'default',
              inputType: 'password',
              fixed:false,
              fixedOn: api.frameName
          }, function(ret, err) {
              if (ret) {
                  passwordUIInputId = ret.id;
                  if (ret.eventType == "change") {
                      UIInput.value({
                          id: passwordUIInputId
                      }, function(ret, err) {
                          if (ret) {
                              if (ret.status) {
                                  passwordValue = ret.msg;
                              }
                          }
                      });
                  }
              }
          });
    }
    function fnLogin(){
      if (!phoneValue) {
          if (api.systemType == 'android') {
              setTimeout(function() {
                  UIInput.popupKeyboard({
                      id: phoneUIInputId
                  });
              }, 200);
          } else {
              UIInput.popupKeyboard({
                  id: phoneUIInputId
              });
          }
          return;
      }
      if (!passwordValue) {
          if (api.systemType == 'android') {
              setTimeout(function() {
                  UIInput.popupKeyboard({
                      id: passwordUIInputId
                  });
              }, 200);
          } else {
              UIInput.popupKeyboard({
                  id: passwordUIInputId
              });
          }
          return;
      }


        api.ajax({
            url: 'http://'+url+':'+port+'/user/login',
            method: 'post',
            headers: {
                  'Content-Type': 'application/json;charset=utf-8'
              },
            data:{
              body:{
                "mobile": phoneValue,  //手机登陆
                "password": passwordValue
              }
            }
        }, function(ret, err) {
            console.log(JSON.stringify(ret));
            console.log(JSON.stringify(err));
            if(ret){
              if (ret.code==0) {
                $api.setStorage('userInfo', ret.data);
                api.openWin({
                      name: 'index',
                      url: '../index.html',
                      slidBackEnabled:false
                });
              } else {
                api.toast({
                msg: '登录失败，用户名或密码错误',
                duration: 2000,
                location: 'middle'
                });
               }
            }else{
              api.toast({
              msg: err.msg,
              duration: 2000,
              location: 'middle'
              });
            }

           });
    }


    function  fnThirdPartyLogin(){
      api.toast({
          msg: '该功能仍在测试，尚未开放',
          duration: 2000,
          location: 'middle'
      });

    }

    // 被注册页面调用，用于从注册页面传递用户名
    function fnSetPhone(phone_) {
        phoneValue = phone_;
        UIInput.value({
            id: phoneUIInputId,
            msg: phone_
        }, function(ret, err) {});
    }
    </script>
