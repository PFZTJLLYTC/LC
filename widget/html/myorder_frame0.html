<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>待处理</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <style>
    html,body{
      background-color:rgba(203, 203, 203, 0.17);
    }
    .wrap-col{
      display: -webkit-box;
      display: -webkit-flex;
      display: flex;
      -webkit-box-orient: vertical;
      -webkit-flex-flow: column;
      flex-flow: column;
    }
    .wrap-row{
      display: -webkit-box;
      display: -webkit-flex;
      display: flex;
      -webkit-box-orient: horizontal;
      -webkit-flex-flow: row;
      flex-flow: row;
    }
    .item{
      -webkit-box-flex: 1;
      -webkit-flex: 1;
      flex: 1;
      margin:auto 0px;
    }
    .order{
      text-align: center;
      height: auto;
      margin: 20px 10px;
      padding:10px;
      border-color: #fff;
      border-width: 1px;
      border-style: groove solid;
      background:#fff;
      border-radius: 10px;
    }
    .info .logo{
      position: absolute;
      left: 0;
      top: 0;
      height: 80px;
      width: 60px;
      background-image: url("../image/LC_round.png");
      background-repeat: no-repeat;
      background-position:20px;
      background-size: auto 20px;
    }
    .info .mark{
      position: relative;
      box-sizing: border-box;
      width: 100%;
      height:50px;
      padding-left:25px;
      text-align:left;
      font-size: 14px;
    }
    .from-to{
      -webkit-box-flex: 4;
      -webkit-flex: 4;
      flex: 4;
      margin-bottom:30px;
    }
    .from-to .middle{
      position: relative;
      height: 91px;
      width: 100%;
      background-image: url("../image/travel.png");
      background-repeat: no-repeat;
      background-size: 40px 40px;
      background-position: center;
    }
    .from-to .addr{
      font-size:20px;
      color:grey;
    }
    .from-to .time{
      font-size:45px;
    }
    .from-to .date{
      font-size:14px;
      color:grey;
    }
    .passenger .passengernumber{
      text-align: left;
    }
    .passenger .passengertel{
      text-align: right;
    }
    </style>
</head>
<body>
    <div class="order wrap-col">
      <div class="info item">
        <div class="logo"></div>
        <span class="mark">订单正在处理......</span>
      </div>
      <div class="from-to wrap-row item">
        <div class="from item">
          <div class="addr fromaddr" id="fromaddr">上海</div>
          <div class="time fromtime" id="fromtime">21:00</div>
          <div class="date fromdate" id="fromdate">2018-12-30</div>
        </div>
        <div class="middle item"></div>
        <div class="to item">
          <div class="addr toaddr" id="toaddr">北京</div>
          <div class="time totime" id="totime">23:30</div>
          <div class="date todate" id="todate">2018-12-30</div>
        </div>
      </div>
      <div class="passenger wrap-row item">
        <div class="passengernumber item">乘客数:
          <span id="people">3人</span>
        </div>
        <div class="passengertel item">联系电话:
          <span id="telnumber">18966667777</span>
          </div>
      </div>
    </div>
</body>
</html>
