<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>待处理</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../css/order.css"/>
    <script src="../script/template-web.js"></script>
    <style>
    .from-to{
      -webkit-box-flex: 4;
      -webkit-flex: 4;
      flex: 4;
      margin:20px 0px;
    }
    .from-to .middle{
      position: relative;
      height: 91px;
      width: 100%;
      background-image: url("../image/travel.png");
      background-repeat: no-repeat;
      background-size: 40px 40px;
      background-position: center;
    }
    .from-to .addr{
      font-size:20px;
      color:grey;
    }
    .from-to .time{
      font-size:45px;
    }
    .from-to .date{
      font-size:14px;
      color:grey;
    }
    .passenger .passengernumber{
      text-align: left;
    }
    .passenger .passengertel{
      text-align: right;
    }
    </style>
</head>
<body>
    <div id="content"></div>
    <script id="order-template" type="text/html">
      {{if noneorder}}
      <div class="noneorder">
        <div class="icon-no"></div>
        <div class="text">暂无相关订单</div>
      </div>
      {{else if !noneorder}}
      <div class="order wrap-col">
        <div class="carinfo wrap-row item">
          <div class="logo"></div>
          <span class="mark">订单正在处理......</span>
        </div>
        <div class="from-to wrap-row item">
          <div class="from item">
            <div class="addr fromaddr">{{source}}</div>
            <div class="time fromtime">{{fromtime}}</div>
            <div class="date fromdate">{{date}}</div>
          </div>
          <div class="middle item"></div>
          <div class="to item">
            <div class="addr toaddr">{{destination}}</div>
            <div class="time totime">{{totime}}</div>
            <div class="date todate">{{date}}</div>
          </div>
        </div>
        <div class="passenger wrap-row item">
          <div class="passengernumber item">乘客数:
            <span>{{peoplecount}}人</span>
          </div>
          <div class="passengertel item">联系电话:
            <span>{{custel}}</span>
            </div>
        </div>
      </div>
      {{/if}}
    </script>
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/SHA1.js"></script>
    <script type="text/javascript" src="../script/APICloud-rest.js"></script>
    <script>

    apiready=function(){
      fnGetOrder();
      fnPullRefresh();
    };

    var userInfo=$api.getStorage("userInfo");
    var data={noneorder:true};

    function fnGetOrder(){

      api.ajax({
          url: 'http://118.24.96.45:8080/orders/wait'+"?userId="+userInfo.userId,
          method: 'get',
          headers: {
                'Content-Type': 'application/json;charset=utf-8'
            }
      }, function(ret, err) {
        if(ret.data){
          var order=ret.data;
          var timearray=order["time"].split(" -- ",2);
          data = {
              noneorder:false,
              fromtime:timearray[0],
              totime:timearray[1],
              source:order["source"],
              destination:order["destination"],
              peoplecount:order["userCount"],
              custel:   order["userPhone"],
              date:order["date"]
            };
        }
        var html = template('order-template', data); //data为模板数据
        document.getElementById('content').innerHTML = html; //将生成的模板填充添加到对应的容器中
         });
    }
    function fnPullRefresh(){
        api.setCustomRefreshHeaderInfo({
            bgColor : '#f0f0f0',
        }, function() {
          fnGetOrder();
          setTimeout(function(){
            api.refreshHeaderLoadDone();
          },500);
        });
    }
    </script>
</body>
</html>
