<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>注册Frame</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style>
    .row {
        box-sizing: border-box;
        width: auto;
        height: 70px;
        margin-left: 32px;
        margin-right: 32px;
        padding-top: 40px;
        border-bottom: 1px solid #888;
    }

    .input {
        width: 100%;
        height: 20px;
        line-height: 20px;
        border: none;
        outline: none;
        font-size: 16px;
    }

    .btn {
        width: auto;
        height: 50px;
        margin-left: 32px;
        margin-right: 32px;
        margin-top: 32px;
        background-color:#00e39f;
        color: #fff;
        font-size: 24px;
        line-height: 50px;
        text-align: center;
        border-radius: 8px;
    }

    .highlight {
        opacity: 0.7;
    }
    </style>
</head>

<body>
    <div class="row">
        <input id="username" class="input" type="text">
    </div>
    <div class="row">
        <input id="password" class="input" type="password">
    </div>
    <div class="btn" tapmode="highlight" onclick="fnRegister();">注册</div>
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/APICloud-rest.js"></script>
    <script type="text/javascript" src="../script/SHA1.js"></script>
    <script type="text/javascript">
    apiready = function() {
        fnInitUIInput();
    };

    var UIInput;
    var usernameUIInputId;
    var passwordUIInputId;
    var usernameValue;
    var passwordValue;

    function fnInitUIInput(){
        var username=$api.byId("username");
        var usernameRect=$api.offset(username);
        UIInput=api.require('UIInput');
        UIInput.open({
             rect: {
                x: usernameRect.l,
                y: usernameRect.t,
                w: usernameRect.w,
                h: usernameRect.h
            },
            styles: {
                bgColor: '#fff',
                size: 16,
                color: '#000',
                placeholder: {
                    color: '#ccc'
                }
            },
            autoFocus: false,
            maxRows: 1,
            placeholder: '用户名',
            keyboardType: 'default',
            fixed:false,
            fixedOn: api.frameName
        }, function(ret, err){
            if( ret ){
                 usernameUIInputId = ret.id;
                 if(ret&&ret.eventType=="show"){   //模块成功打开
                   setTimeout(function(){
                     UIInput.popupKeyboard({
                       id:usernameUIInputId
                     });
                   },200);                         //200ms后，弹出用户名输入框的键盘
                 }else if(ret.eventType=="change"){//输入框内容改变
                   UIInput.value({                  //获取输入框内容
                     id:usernameUIInputId
                   },function(ret,err){
                     if(ret){
                       if(ret.status){
                         usernameValue=ret.msg;
                       }
                     }
                   });
                 }
               }
            });
        var password = $api.byId('password');
        var passwordRect = $api.offset(password);
        UIInput.open({
            rect: {
              x: passwordRect.l,
              y: passwordRect.t,
              w: passwordRect.w,
              h: passwordRect.h
          },
          styles: {
              bgColor: '#fff',
              size: 16,
              color: '#000',
              placeholder: {
                  color: '#ccc'
              }
          },
          autoFocus: false,
          maxRows: 1,
          placeholder: '密码',
          keyboardType: 'default',
          inputType: 'password',
          fixed:false,
          fixedOn: api.frameName
      }, function(ret, err) {
          if (ret) {
              passwordUIInputId = ret.id;
              if (ret.eventType == "change") {
                  UIInput.value({
                      id: passwordUIInputId
                  }, function(ret, err) {
                      if (ret) {
                          if (ret.status) {
                              passwordValue = ret.msg;
                          }
                      }
                  });
              }
          }
      });
    }
    function fnRegister(){
      if (!usernameValue) {
          if (api.systemType == 'android') {
              setTimeout(function() {
                  UIInput.popupKeyboard({
                      id: usernameUIInputId
                  });
              }, 200);
          } else {
              UIInput.popupKeyboard({
                  id: usernameUIInputId
              });
          }
          return;
      }
      if (!passwordValue) {
          if (api.systemType == 'android') {
              setTimeout(function() {
                  UIInput.popupKeyboard({
                      id: passwordUIInputId
                  });
              }, 200);
          } else {
              UIInput.popupKeyboard({
                  id: passwordUIInputId
              });
          }
          return;
      }

      var appId="A6096149079402";
      var appKey="32CFC654-7074-7E4E-38A5-48B190D16721";

      var client=new Resource(appId,appKey);
      var user=client.Factory("user");

      user.save({
          "username": usernameValue,
          "password": passwordValue
      }, function(ret, err) {
          api.alert({
              title: '提示',
              msg: '注册成功',
          }, function(ret, err) {
              if (ret) {
                  // 跨窗口执行Script, 将用户名传给登录页面
                  api.execScript({
                      name: 'login',
                      frameName: 'login_frame',
                      script: 'fnSetUsername(\"' + usernameValue + '\");'
                  });
                  api.closeWin();
              } else {
                  alert("注册失败，用户名已被占用");
              }
          });
      });

    }

    </script>
</body>
</html>
