<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>行程</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../css/order.css"/>
    <script src="../script/template-web.js"></script>
    <style>
    html,body{
      background-color:rgb(235, 235, 235);
    }
    .carinfo .logo{
      width: 60px;
    }
    .from-to{
      -webkit-box-flex: 4;
      -webkit-flex: 4;
      flex: 4;
      margin: 40px 0px;
    }
    .from-to .middle{
      position: relative;
      height: 91px;
      width: 100%;
      background-image: url("../image/travel.png");
      background-repeat: no-repeat;
      background-size: 40px 40px;
      background-position: center;
    }
    .from-to .addr{
      font-size:20px;
      color:grey;
    }
    .from-to .time{
      font-size:45px;
    }
    .from-to .date{
      font-size:14px;
      color:grey;
    }
    .driver .drivername{
      text-align: left;
    }
    .driver .drivertel{
      text-align: right;
    }
    .passenger .passengernumber{
      text-align: left;
    }
    .passenger .passengertel{
      text-align: right;
    }
    </style>
</head>
<body>
    <div id="content"></div>
    <script id="order-template" type="text/html">
      {{if noneorder}}
      <div class="noneorder">
        <div class="icon-no"></div>
        <div class="text">暂无订单</div>
      </div>
      {{else if nodriver}}
      <div class="order wrap-col">
        <div class="carinfo wrap-row item">
          <div class="logo"></div>
          <span class="mark">订单正在处理......</span>
          <span class="check" tapmode onclick="fnOpenMyOrderWin()">查看订单&gt;</span>
        </div>
        <div class="from-to wrap-row item">
          <div class="from item">
            <div class="addr fromaddr">{{source}}</div>
            <div class="time fromtime">{{fromtime}}</div>
            <div class="date fromdate">{{date}}</div>
          </div>
          <div class="middle item"></div>
          <div class="to item">
            <div class="addr toaddr">{{destination}}</div>
            <div class="time totime">{{totime}}</div>
            <div class="date todate">{{date}}</div>
          </div>
        </div>
        <div class="passenger wrap-row item">
          <div class="passengernumber item">乘客数:
            <span>{{peoplecount}}人</span>
          </div>
          <div class="passengertel item">联系电话:
            <span>{{custel}}</span>
            </div>
        </div>
      </div>
      {{else}}
      <div class="order wrap-col">
        <div class="carinfo wrap-row item">
          <div class="logo"></div>
          <span class="carname">{{carinfo}}</span>
          <span class="check" tapmode onclick="fnOpenMyOrderWin()">查看订单&gt;</span>
        </div>
        <div class="from-to wrap-row item">
          <div class="from item">
            <div class="addr fromaddr">{{source}}</div>
            <div class="time fromtime">{{fromtime}}</div>
            <div class="date fromdate">{{date}}</div>
          </div>
          <div class="middle item"></div>
          <div class="to item">
            <div class="addr toaddr">{{destination}}</div>
            <div class="time totime">{{totime}}</div>
            <div class="date todate">{{date}}</div>
          </div>
        </div>
        <div class="driver wrap-row item">
          <div class="drivername item">司机:{{drivername}}</div>
          <div class="drivertel item">联系电话:{{drivertel}}</div>
        </div>
      </div>
      {{/if}}
    </script>
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/SHA1.js"></script>
    <script type="text/javascript" src="../script/APICloud-rest.js"></script>
    <script>

    apiready=function(){
      fnGetOrder();
      fnPullRefresh();
    };
    var appId="A6096149079402";
    var appKey="32CFC654-7074-7E4E-38A5-48B190D16721";
    var userInfo=$api.getStorage("userInfo");
    var client=new Resource(appId,appKey);
    function fnGetOrder(){
      var Model=client.Factory('user');
      Model.get({
        "_id":userInfo.userId,
        "_relation":"orders"
      },function(ret,err){
        if(ret){
          var order;
          var data={
              noneorder:true
            };
          for(var i=0;i<ret.length;i++){
            if(ret[i]["status"]=='0'||ret[i]["status"]=='1')
            order=ret[i];
          }
          if(order){
            var timearray=order["time"].split(" -- ",2);
            data = {
              noneorder:false,
              nodriver:order["status"]=='0'?true:false,
              fromtime:timearray[0],
              totime:timearray[1],
              carinfo:order["carinfo"],
              source:order["source"],
              destination:order["destination"],
              peoplecount:order["peoplecount"],
              custel:   order["custel"],
              drivername:order["drivername"],
              drivertel:order["drivertel"],
              date:order["date"]
            };}
        }
        var html = template('order-template', data); //data为模板数据
        document.getElementById('content').innerHTML = html; //将生成的模板填充添加到对应的容器中
      });
    }
    function fnPullRefresh(){
        api.setCustomRefreshHeaderInfo({
            bgColor : '#f0f0f0',
        }, function() {
          fnGetOrder();
          setTimeout(function(){
            api.refreshHeaderLoadDone();
          },500);
        });
    }
    function fnOpenMyOrderWin() {
        api.openWin({
            name: 'myorder',
            url: './myorder.html'
        });
    }
    </script>
</body>
</html>
