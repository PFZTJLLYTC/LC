   <p style="text-indent: 2em; text-align: left;">现在已经是2018年1月份，再过一个月马上又要过年了。与此同时，我们即将要迎来号称全球规模最大的人类迁徙，春运已经到来，不知道各位小伙伴都买到票了没有？</p>
   <p style="text-align:center"><img src="http://images.ofweek.com/Upload/News/2018-01/27/huangshanming/1517012880007031328.jpg" title="春运" alt="春运" width="564" height="401" /></p>
   <p style="text-indent: 2em; text-align: left;">春运一词最早出现与1980年的《人民日报》。改革开放以来，随着对人员流动限制的放宽，越来越多的人选择离乡外出务工、求学。诸多人群集中在春节期间返乡，形成了堪称“全球罕见的人口流动”。近40年来，春运大军从1980年的1亿人次发展到2015年的27亿人次，相当于让非洲、欧洲、美洲、大洋洲的总人口搬一次家。</p>
   <p style="text-indent: 2em; text-align: left;"><strong>古代已有春运</strong></p>
   <p style="text-indent: 2em; text-align: left;">当然，其实说到春运，从古时候就已经有所记载，不过与现在不同的是，古时候的春运一般发生在春节之后。比如，大年初二回娘家，这可是个体力活。古时交通不发达，今天坐车走几个钟头的路，放在那年头却要走一天，外加此时各家齐出动，交通堵塞便免不了。</p>
   <p style="text-align:center"><img src="http://images.ofweek.com/Upload/News/2018-01/27/huangshanming/1517012941384038351.png" title="1517012941384038351.png" alt="blob.png" /></p>
   <p style="text-indent: 2em; text-align: left;">晚明江南，每到春节前，道路和码头都会变得拥挤，路费也水涨船高，雇船的费用要比平时增加三五倍。甚至到清朝康熙年间，巡抚汤斌还曾出台政策，严打春运期间的乱涨价行为。</p>
   <p style="text-indent: 2em; text-align: left;">现在到了2018年，中国人的思乡之情更甚，更何况是那些一年在外，只盼望着春节能够回家的人更是如此。</p>
   <p style="text-indent: 2em; text-align: left;"><strong>2018年春运游客数继续上涨</strong></p>
   <p style="text-indent: 2em; text-align: left;">2018年春运，铁路预计发送旅客量3.93亿人次，同比去年增长10%，远高于公路交通1.1%。随着人们消费观念的转变和民航运力的提升，春运期间选择民航的消费者越来越多，2018年春运民航预计发送旅客6700万人次，比去年同期增长14%，在三大运输部门中增幅最大。</p>
   <p style="text-align:center"><img src="http://images.ofweek.com/Upload/News/2018-01/27/huangshanming/1517012977601076758.jpg" title="疯狂的数字 从大数据看今年春运" alt="疯狂的数字 从大数据看今年春运" width="504" height="401" /></p>
   <p style="text-indent: 2em; text-align: left;">而今年在12306网站上购票的人员分析来看，中国铁道科学研究院电子所副所长朱建生给出了一份数据，“90后”买票人数占总人数47.8％，比去年增加了11个百分点，“70后”“80后”分别减少了3个和4.7个百分点。</p>
   <p style="text-indent: 2em; text-align: left;">而携程的大数据也印证这一点。在2017年春运首日的出行客流中，“90后”比例首度超过50％，是自2016年春运以来最高的。同时，从车次选择方面看，“90后”更愿意选择G或D字头的高铁动车组列车，仅有不到25％的“90后”会选择普速列车。</p>
   <p style="text-indent: 2em; text-align: left;">相关专家认为，2016年春运时，“90后”占比首度超过“80后”，现在这个趋势更加明显。与“80后”相比，“90后”明显呈现出新实践更早，距离更短，速度更快的特点。</p>
   <p style="text-indent: 2em; text-align: left;">并且携程预计今年春节将有近30亿人次集中出行，创下全球最大规模旅游纪录。据了解，截至2018年元旦，已有数万游客报名携程春节旅游度假产品，涉及100多个出发城市，到达全球60多个国家及280多个目的地城市。</p>
   <p style="text-indent: 2em; text-align: left;">全家东南亚海岛过冬、加拿大千人中国旅游团迎新春、情人节澳洲大堡礁私家团飞机观光、包船南极过春节等成目前最火爆的旅游方式。</p>
   <p style="text-indent: 2em; text-align: left;"><strong>疯狂的抢票，恐怖的流量</strong><br /></p>
   <p style="text-indent: 2em; text-align: left;">在12306网站上，自今年春运售票到1月15日上午，共有超过1052万用户上网购买春运车票，累计卖出2345.9万张。网页日均页面浏览量达到556.7亿次，最高峰时页面浏览量达813.4亿次，1小时最高点击量59.3亿次，平均每秒164.8万次。</p>
   <p style="text-align:center"><img src="http://images.ofweek.com/Upload/News/2018-01/27/huangshanming/1517013290724006136.png" title="1517013290724006136.png" alt="blob.png" /></p>
   <p style="text-indent: 2em; text-align: left;">而在1月12日当天，12306官网全天提供余票查询服务720亿次，同一天，官网全天发售车票1029.7万张，页面浏览量高达813.4亿。</p>
   <p style="text-indent: 2em; text-align: left;">也许有人对于这个数字并不没有太大的感觉，那么又这样一个数据大家可以对比一下，全球流量最多的网站为谷歌，当前日均流量为25亿，而中国最大的流量网站百度一天的PV为4.5亿，这也就意味着，12306一天的页面浏览量已经超过了谷歌一个月的流量，甚至超过了百度半年的流量。</p>
   <p style="text-indent: 2em; text-align: left;">当然，除了火车票之外，乘坐飞机出行的人数也越来越多，去年春节期间已经达到984万人次。根据携程网的统计，这一数字在今年将有望突破千万。</p>
   <p style="text-indent: 2em; text-align: left;">据了解，目前已进入春运机票的热销期，今年的机票销售情况比往年更加火爆，不少航线已经没有折扣票。“以上海飞往哈尔滨的机票为例，2月13日，仅剩经济舱全价票以及公务舱、头等舱全价机票。”携程机票专家表示，今年选择坐飞机出行的人更多，推动了机票价格的快速上涨。</p>
   <p style="text-indent: 2em; text-align: left;">根据携程现有的预订情况看，重庆、成都、哈尔滨、武汉、西安、长沙等地均是今年春运最热门的目的地。这类城市是主要的返乡目的地。另外，飞往三亚、海口、厦门等旅游目的地城市的机票也非常抢手。其中，三亚年初一前后的飞机票基本已很难预订到。</p>
   <p style="text-indent: 2em; text-align: left;"><strong>小结</strong></p>
   <p style="text-indent: 2em; text-align: left;">从整体数据上来看，中国民众已经从之前的一定要回家过年，过渡到了有闲有钱去其他地方旅游度假的阶段，出行方式更多选择更加方便快捷的飞机与高铁，而作为新生代的“90后”更是对于新潮的高铁青睐有加。</p>
