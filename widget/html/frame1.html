<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>出发</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <style>
    .wrap-row{
      display: -webkit-box;
      display: -webkit-flex;
      display: flex;
      -webkit-box-orient: horizontal;
      -webkit-flex-flow: row;
      flex-flow: row;
    }
    .wrap-col{
      display: -webkit-box;
      display: -webkit-flex;
      display: flex;
      -webkit-box-orient: vertical;
      -webkit-flex-flow: column;
      flex-flow: column;
    }
    .item{
      -webkit-box-flex: 1;
      -webkit-flex: 1;
      flex: 1;
      margin:auto 0px;
    }
    .icon{
      width: 25px;
      height:25px;
      background-repeat: no-repeat;
      background-position: center center;
      background-size:25px;
    }
    .icon-tel{
      background-image: url("../image/telphone.png");
    }
    .icon-time{
      background-image: url("../image/time.png");
    }
    .icon-people{
      background-image: url("../image/people.png");
    }
    .icon-addr{
      background-image: url("../image/address.png");
    }
    .option{
      box-sizing: border-box;
      width: 100%;
      height: 61px;
      border-bottom: 1px solid #ddd;
    }
    .option .source{
      text-align: center;
    }
    .option .destination{
      text-align: center;
    }
    .time{
      text-align: center;
    }
    .option .input {
        -webkit-box-flex: 6;
        -webkit-flex: 6;
        flex: 6;
        border: none;
        outline: none;
        height: 20px;
        font-size: 14px;
        line-height: 20px;
    }
    .option .input-time{
      pointer-events: none;
    }
    .option .title {
        -webkit-box-flex:2;
        -webkit-flex: 2;
        flex: 2;
        box-sizing: border-box;
        font-size: 14px;
        text-align: left;
    }
    .btn {
        width: 200px;
        height: 50px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 32px;
        background: -webkit-linear-gradient(to right , #7A88FF, #7AFFAF);
        background: linear-gradient(to right , #7A88FF, #7AFFAF);
        line-height: 50px;
        color: #fff;
        font-size: 24px;
        text-align: center;
        border-radius: 8px;
    }
    .to{
      width: 30px;
      height: 30px;
      background-size: 30px;
      background-repeat: no-repeat;
      background-image: url("../image/wangfan.png");
      background-position: center center;
    }
    .highlight {
        opacity: 0.7;
    }
    </style>
</head>
<body>
  <div class="wrap-col">
    <div class="wrap-row option item" tapmode onclick="fnClose()">
      <div class="source item">上海</div>
      <div class="to item"></div>
      <div class="destination item">北京</div>
    </div>
    <div class="option wrap-row item" tapmode onclick="fnTimeSelect()">
      <div class="item icon icon-time"></div>
      <span class="title item"for="time">预约时间</span>
      <input id="time" class="input item input-time" type="text" placeholder="预计出发时间">
    </div>
    <div class="option wrap-row item"  tapmode onclick="fnClose()">
      <div class="item icon icon-tel"></div>
      <label class="title item" for="tel">联系电话</label>
      <input id="tel" class="input item" type="text" placeholder="11位手机号码">
    </div>
    <div class="option wrap-row item"  tapmode onclick="fnClose()">
      <div class="item icon icon-people"></div>
      <label class="title item" for="people">乘客人数</label>
      <input id="people" class="input item" type="text" placeholder="1-4人">
    </div>
    <div class="option wrap-row item"  tapmode onclick="fnClose()">
      <div class="item icon icon-addr"></div>
      <label class="title item" for="address">详细地址</label>
      <input id="address" class="input item" type="text" placeholder="选填">
    </div>
  </div>
  <div class="btn" tapmode="highlight" onclick="fnSubmit">提交订单</div>
  <script>
   var  periodSelector;
   apiready = function() {

   }
   function fnTimeSelect(){
     periodSelector = api.require('periodSelector');
     periodSelector.open({
         x:0,
         y:api.frameHeight/2-12,
         w:api.frameWidth,
         h:340,
         titleColor:"#000000",
         fixedOn: api.frameName
     }, function(ret, err) {
         if (ret) {
         } else {
         }
     });
   }
    function fnClose(){
      periodSelector.hide();
    }
    function fnSubmit(){

    }
  </script>
</body>
</html>
