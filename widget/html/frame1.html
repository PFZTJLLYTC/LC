<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>出发</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <style>
    .wrap-row{
      display: -webkit-box;
      display: -webkit-flex;
      display: flex;
      -webkit-box-orient: horizontal;
      -webkit-flex-flow: row;
      flex-flow: row;
    }
    .wrap-col{
      display: -webkit-box;
      display: -webkit-flex;
      display: flex;
      -webkit-box-orient: vertical;
      -webkit-flex-flow: column;
      flex-flow: column;
    }
    .item{
      -webkit-box-flex: 1;
      -webkit-flex: 1;
      flex: 1;
      margin:auto 0px;
    }
    .icon{
      width: 25px;
      height:25px;
      background-repeat: no-repeat;
      background-position: center center;
      background-size:25px;
    }
    .icon-tel{
      background-image: url("../image/telphone.png");
    }
    .icon-time{
      background-image: url("../image/time.png");
    }
    .icon-people{
      background-image: url("../image/people.png");
    }
    .icon-addr{
      background-image: url("../image/address.png");
    }
    .option{
      box-sizing: border-box;
      width: 100%;
      height: 61px;
      border-bottom: 1px solid #ddd;
    }
    .option .source{
      text-align: center;
    }
    .option .destination{
      text-align: center;
    }
    .time{
      text-align: center;
    }
    .option .input {
        -webkit-box-flex: 6;
        -webkit-flex: 6;
        flex: 6;
        border: none;
        outline: none;
        height: 20px;
        font-size: 16px;
        line-height: 20px;
    }
    .option .input-time{
      pointer-events: none;
    }
    .option .title {
        -webkit-box-flex:2;
        -webkit-flex: 2;
        flex: 2;
        box-sizing: border-box;
        font-size: 14px;
        text-align: left;
    }
    .btn {
        width: 200px;
        height: 50px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 32px;
        background: -webkit-linear-gradient(to right , #7A88FF, #7AFFAF);
        background: linear-gradient(to right , #7A88FF, #7AFFAF);
        line-height: 50px;
        color: #fff;
        font-size: 24px;
        text-align: center;
        border-radius: 8px;
    }
    .to{
      width: 30px;
      height: 30px;
      background-size: 30px;
      background-repeat: no-repeat;
      background-image: url("../image/wangfan.png");
      background-position: center center;
    }
    .highlight {
        opacity: 0.7;
    }
    </style>
</head>
<body>
  <div class="wrap-col">
    <div class="wrap-row option item">
      <div id=source class="source item" tapmode onclick="fnCitySelect(1)">出发地</div>
      <div class="to item" tapmode onclick="fnChange()"></div>
      <div id=destination class="destination item" tapmode onclick="fnCitySelect(2)">目的地</div>
    </div>
    <div class="option wrap-row item" tapmode onclick="fnTimeSelect()">
      <div class="item icon icon-time"></div>
      <span class="title item"for="time">预约时间</span>
      <input id="time" class="input item input-time" type="text" placeholder="预计出发时间">
    </div>
    <div class="option wrap-row item"  tapmode onclick="fnClose()">
      <div class="item icon icon-tel"></div>
      <label class="title item" for="tel">联系电话</label>
      <input id="tel" class="input item" type="number" placeholder="11位手机号码">
    </div>
    <div class="option wrap-row item"  tapmode onclick="fnClose()">
      <div class="item icon icon-people"></div>
      <label class="title item" for="people">乘客人数</label>
      <input id="people" class="input item" type="number" placeholder="1-4人">
    </div>
    <div class="option wrap-row item"  tapmode onclick="fnClose()">
      <div class="item icon icon-addr"></div>
      <label class="title item" for="address">详细地址</label>
      <input id="address" class="input item" type="text" placeholder="选填">
    </div>
  </div>
  <div class="btn" tapmode="highlight" onclick="fnSubmit()">提交订单</div>
  <script type="text/javascript" src="../script/api.js"></script>
  <script type="text/javascript" src="../script/SHA1.js"></script>
  <script>

  var periodSelector;
  var UIActionSelector;
  var sourceValue;
  var destinationValue;
  var timeValue;
  var telValue;
  var peopleValue;
  var addrValue;
  var appId="A6096149079402";
  var appKey="32CFC654-7074-7E4E-38A5-48B190D16721";
  var now=Date.now();
  var appCode=SHA1(appId+"UZ"+appKey+"UZ"+now)+"."+now;

  apiready = function() {
       fnInit();
  }

   function fnInit(){
     periodSelector=null;
     UIActionSelector=null;
   }
   function fnCitySelect(index_){
     if(periodSelector)fnClose();
     UIActionSelector = api.require('UIActionSelector');
     UIActionSelector.open({
          datas: 'widget://res/city.json',
          layout: {
              row: 5,
              col: 3,
              height: 30,
              size: 12,
              sizeActive: 14,
              rowSpacing: 5,
              colSpacing: 10,
              maskBg: 'rgba(0,0,0,0.2)',
              bg: '#fff',
              color: '#888',
              colorActive: '#f00',
              colorSelected: '#f00'
          },
          animation: true,
          cancel: {
              text: '取消',
              size: 12,
              w: 90,
              h: 35,
              bg: '#fff',
              bgActive: '#ccc',
              color: '#888',
              colorActive: '#fff'
          },
          ok: {
              text: '确定',
              size: 12,
              w: 90,
              h: 35,
              bg: '#fff',
              bgActive: '#ccc',
              color: '#888',
              colorActive: '#fff'
          },
          title: {
              text: '请选择',
              size: 12,
              h: 44,
              bg: '#eee',
              color: '#888'
          },
          fixedOn: api.frameName
      }, function(ret, err) {
          if (ret.eventType=='ok') {
            if(index_==1){
              var source=$api.byId('source');
              if(ret.level2=="县"||ret.level2=="市辖区"||ret.level2=="市")
              {
                sourceValue=ret.level1+'-'+ret.level3;
                source.innerHTML=sourceValue;
              }
              else{
                sourceValue=ret.level2+'-'+ret.level3;
                source.innerHTML=sourceValue;
              }

            }
            else if(index_==2){
              var destination=$api.byId('destination');
              if(ret.level2=="县"||ret.level2=="市辖区"||ret.level2=="市")
              {
                destinationValue=ret.level1+'-'+ret.level3;
                destination.innerHTML=destinationValue;
              }
              else{
                destinationValue=ret.level2+'-'+ret.level3;
                destination.innerHTML=destinationValue;
              }

            }
          } else {
          }
      });
   }
   function fnTimeSelect(){
     if(periodSelector)periodSelector.show();
     else{
       periodSelector = api.require('periodSelector');
       periodSelector.open({
           x:0,
           y:api.frameHeight/2-12,
           w:api.frameWidth,
           h:340,
           titleColor:"#000000",
           fixedOn: api.frameName
       }, function(ret, err) {
           if (ret) {
             var time=$api.byId("time");
             timeValue=ret.sHour+":"+ret.sMinute+" -- "+ret.eHour+":"+ret.eMinute;
             $api.attr(time, 'value', timeValue);
           } else {
           }
       });
     }
   }
    function fnChange(){
      if(periodSelector)fnClose();
      var source=$api.byId('source');
      var destination=$api.byId('destination');
      var temp=source.innerHTML;
      source.innerHTML=destination.innerHTML;
      destination.innerHTML=temp;
    }
    function fnClose(){
      if(periodSelector)periodSelector.hide();
    }
    function fnSubmit(){
        var userInfo = $api.getStorage('userInfo');
        telValue=$api.val($api.byId('tel'));
        peopleValue=$api.val($api.byId('people'));
        addrValue=$api.val($api.byId('address'));

        api.ajax({
            url: 'https://d.apicloud.com/mcm/api/Order',
            method: 'post',
            headers: {
                "X-APICloud-AppId":appId,
                "X-APICloud-AppKey":appCode
            },
            data: {
                values: {
                    userId:userInfo.userId,
                    source:sourceValue,
                    destination:destinationValue,
                    time:timeValue,
                    status:0,
                    custel:telValue,
                    peoplecount:peopleValue,
                    detailaddr:addrValue
                }
            }
        },function(ret, err){
            if (ret) {
                alert("提交成功");
            } else {
                alert("提交失败");
            }
        });
    }
  </script>
</body>
</html>
