<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>出发</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <script src="../script/template-web.js"></script>
    <style>
    .wrap-row{
      display: -webkit-box;
      display: -webkit-flex;
      display: flex;
      -webkit-box-orient: horizontal;
      -webkit-flex-flow: row;
      flex-flow: row;
    }
    .wrap-col{
      display: -webkit-box;
      display: -webkit-flex;
      display: flex;
      -webkit-box-orient: vertical;
      -webkit-flex-flow: column;
      flex-flow: column;
    }
    .item{
      -webkit-box-flex: 1;
      -webkit-flex: 1;
      flex: 1;
      margin:auto 0px;
    }
    .icon{
      width: 25px;
      height:25px;
      background-repeat: no-repeat;
      background-position: center center;
      background-size:25px;
    }
    .icon-tel{
      background-image: url("../image/telphone.png");
    }
    .icon-time{
      background-image: url("../image/time.png");
    }
    .icon-people{
      background-image: url("../image/people.png");
    }
    .icon-addr{
      background-image: url("../image/address.png");
    }
    .icon-line{
      background-image: url("../image/line.png");
    }
    .icon-remark{
      background-image: url("../image/remark.png");
    }
    .option{
      box-sizing: border-box;
      width: 100%;
      height: 61px;
      border-bottom: 1px solid #ddd;
    }
    .option .source{
      text-align: center;
    }
    .option .destination{
      text-align: center;
    }
    .time{
      text-align: center;
    }
    .option .input {
        -webkit-box-flex: 6;
        -webkit-flex: 6;
        flex: 6;
        border: none;
        outline: none;
        height: 20px;
        font-size: 16px;
        line-height: 20px;
    }
    .option .select{
        background-color: white;
    }

    .option .input-time{
      pointer-events: none;
    }
    .option .title {
        -webkit-box-flex:2;
        -webkit-flex: 2;
        flex: 2;
        box-sizing: border-box;
        font-size: 14px;
        text-align: left;
    }
    .btn {
        width: 200px;
        height: 50px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 32px;
        background: -webkit-linear-gradient(to right , #7A88FF, #7AFFAF);
        background: linear-gradient(to right , #7A88FF, #7AFFAF);
        line-height: 50px;
        color: #fff;
        font-size: 24px;
        text-align: center;
        border-radius: 8px;
    }
    .to{
      width: 30px;
      height: 30px;
      background-size: 30px;
      background-repeat: no-repeat;
      background-image: url("../image/wangfan.png");
      background-position: center center;
    }
    .highlight {
        opacity: 0.7;
    }
    </style>
</head>
<body>
  <div id="content"></div>

  <script id="option-template" type="text/html">
    <div class="wrap-col">
      <div class="wrap-row option item">
        <div class="item icon icon-line"></div>
        <label class="title item" for="line">选择线路</label>
        <select id="line" class="input select item">
          <option value="" hidden>--请选择--</option>
          {{each list}}
            <option value="{{$value}}">{{$value}}</option>
          {{/each}}
        </select>
      </div>
      <div class="option wrap-row item" tapmode onclick="fnTimeSelect()">
        <div class="item icon icon-time"></div>
        <label class="title item"for="time">预约时间</label>
        <input id="time" class="input item input-time" type="text" placeholder="预计出发时间">
      </div>
      <div class="option wrap-row item"  tapmode onclick="fnClose()">
        <div class="item icon icon-tel"></div>
        <label class="title item" for="tel">联系电话</label>
        <input id="tel" class="input item" type="number" placeholder="11位手机号码">
      </div>
      <div class="option wrap-row item"  tapmode onclick="fnClose()">
        <div class="item icon icon-people"></div>
        <label class="title item" for="people">乘客人数</label>
        <input id="people" class="input item" type="number" placeholder="1-7人">
      </div>
      <div class="option wrap-row item"  tapmode onclick="fnClose()">
        <div class="item icon icon-addr"></div>
        <label class="title item" for="address">详细地址</label>
        <input id="address" class="input item" type="text" placeholder="选填">
      </div>
      <div class="option wrap-row item"  tapmode onclick="fnClose()">
        <div class="item icon icon-remark"></div>
        <label class="title item" for="remark">订单备注</label>
        <input id="remark" class="input item" type="text" placeholder="填写额外对约车服务的要求">
      </div>
    </div>
    <div class="btn" tapmode="highlight" onclick="fnSubmit()">提交订单</div>
  </script>
  <script type="text/javascript" src="../script/api.js"></script>
  <script type="text/javascript" src="../script/common.js"></script>
  <script type="text/javascript">

  var periodSelector;
  var sourceValue;
  var destinationValue;
  var timeValue;
  var telValue;
  var peopleValue;
  var addrValue;
  var dateValue;

  apiready = function() {
       fnInit();
  }

   function fnInit(){
     periodSelector=null;
     UIActionSelector=null;

     api.ajax({
         url: 'http://'+url+':'+port+'/user/lines/all',
         method: 'get',
         headers: {
               'Content-Type': 'application/json;charset=utf-8'
           },
     },function(ret, err){
         if (ret) {
             console.log( JSON.stringify( ret ) );
             var data={
               list:ret.data
             }
             var html = template('option-template', data); //data为模板数据
             document.getElementById('content').innerHTML = html; //将生成的模板填充添加到对应的容器中
         } else {
             console.log( JSON.stringify( err ) );
         }
     });

   }

   function fnTimeSelect(){
     if(periodSelector)periodSelector.show();
     else{
       periodSelector = api.require('periodSelector');
       periodSelector.open({
           x:0,
           y:api.frameHeight/2-12,
           w:api.frameWidth,
           h:340,
           titleColor:"#000000",
           fixedOn: api.frameName
       }, function(ret, err) {
           if (ret) {
             var time=$api.byId("time");
             var sHour=ret.sHour>9?ret.sHour:("0"+ret.sHour);
             var sMinute=ret.sMinute>9?ret.sMinute:("0"+ret.sMinute);
             var eHour=ret.eHour>9?ret.eHour:("0"+ret.eHour);
             var eMinute=ret.eMinute>9?ret.eMinute:("0"+ret.eMinute);
             timeValue=sHour+":"+sMinute+" -- "+eHour+":"+eMinute;
             $api.attr(time, 'value', timeValue);
           } else {
           }
       });
     }
   }

    function fnClose(){
      if(periodSelector)periodSelector.hide();
    }
    function formatDate(date) {
        month = '' + (date.getMonth() + 1),
        day = '' + date.getDate(),
        year = date.getFullYear();

        if (month.length < 2) month = '0' + month;
        if (day.length < 2) day = '0' + day;

        return [year, month, day].join('-');
    }
    function fnSubmit(){
        var userInfo = $api.getStorage('userInfo');
        telValue=$api.val($api.byId('tel'));
        peopleValue=$api.val($api.byId('people'));
        addrValue=$api.val($api.byId('address'));
        dateValue=''+formatDate(new Date());

        api.ajax({
            url: 'http://'+url+':'+port+'/user/orders/create'+"?userId="+userInfo.userId,
            method: 'post',
            headers: {
                  'Content-Type': 'application/json;charset=utf-8'
              },
            data:{
              body:{
                "source":sourceValue,
                "destination":destinationValue,
                "time":timeValue,           //预约时间，格式： hh:ss -- hh:ss
                "userPhone":telValue,
                "userCount":peopleValue,
                "detailAddress":addrValue,
                "date":dateValue
              }
            }
        }, function(ret, err) {
          if (ret.data) {
              alert("提交成功");
          } else {
              alert("提交失败");
             }
           });
    }
  </script>
</body>
</html>
